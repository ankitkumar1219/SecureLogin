<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | SecureApp</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #f0f4f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    #verifyResult {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #007bff;
    }

    .link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üîê Verify OTP</h2>

    <input type="email" id="verifyEmail" placeholder="üìß Email" required />
    <input type="text" id="otp" placeholder="üî¢ Enter OTP" required />

    <button onclick="verifyOtp()">Verify</button>

    <p id="verifyResult"></p>

    <div class="link">
      <a href="/signup">üîô Back to Signup</a>
    </div>
  </div>

  <script th:inline="javascript">
    const baseUrl = /*[[@{/api/auth}]]*/ 'http://localhost:8080/api/auth';

    function verifyOtp() {
      const email = document.getElementById('verifyEmail').value.trim();
      const otp = document.getElementById('otp').value.trim();

      const url = `${baseUrl}/verify?email=${encodeURIComponent(email)}&otp=${encodeURIComponent(otp)}`;

      fetch(url, { method: 'POST' })
        .then(res => res.text())
        .then(data => document.getElementById('verifyResult').innerText = data)
        .catch(err => {
          console.error(err);
          document.getElementById('verifyResult').innerText = '‚ùå Verification failed. Try again.';
        });
    }
  </script>

</body>
</html>
